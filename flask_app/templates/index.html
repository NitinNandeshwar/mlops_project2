<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 60px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }

        input[type="number"],
        input[type="text"],
        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #222;
            background-color: #e2f0d9;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Disease Prediction Form</h2>
        <form method="POST" action="/predict">
            <label>Age:</label>
            <input type="number" name="Age" min="28" max="77" value="53" required>

            <label>Sex:</label>
            <select name="Sex" required>
                <option value="">Select</option>
                <option>M</option>
                <option>F</option>
            </select>

            <label>Chest Pain Type:</label>
            <select name="ChestPainType" required>
                <option value="">Select</option>
                <option>ASY</option>
                <option>NAP</option>
                <option>ATA</option>
                <option>TA</option>
            </select>

            <label>RestingBP:</label>
            <input type="number" name="RestingBP" min="1" max="200" value="132" required>

            <label>Cholesterol:</label>
            <input type="number" name="Cholesterol" min="1" max="603" value="198" required>

            <label>FastingBS:</label>
            <select name="FastingBS" required>
                <!-- <option value="">Select</option> -->
                <option value="0" selected>0</option>
                <option value="1">1</option>
            </select>

            <label>RestingECG:</label>
            <select name="RestingECG" required>
                <option value="">Select</option>
                <option>Normal</option>
                <option>LVH</option>
                <option>ST</option>
            </select>

            <label>MaxHR:</label>
            <input type="number" name="MaxHR" min="61" max="202" value="136" required>

            <label>ExerciseAngina:</label>
            <select name="ExerciseAngina" required>
                <option value="">Select</option>
                <option>Y</option>
                <option>N</option>
            </select>

            <label>Oldpeak:</label>
            <input type="number" name="Oldpeak" min="-2.6" max="6.2" step="0.01" value="0.89" required>

            <label>ST Slope:</label>
            <select name="ST_Slope" required>
                <option value="">Select</option>
                <option>Up</option>
                <option>Flat</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
